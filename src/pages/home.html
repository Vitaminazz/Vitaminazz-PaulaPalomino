<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./home.css">
    <title>ClicadorMoggado</title>
</head>

<body>
    <div class="cont">
        <h1>Você está no site do vitamina</h1>
        <img id="gif" src="../public/Cavernoso.gif" alt="Imagem caveira girando">
    </div>

    <button id="botao2" class="botao2">Click</button>
    <h2 id="contador">Moggadas: 0</h2>

    <button id="upgrade" style="display:none;">2X</button>
    <div class="divbemmoggada">
        <p id="mensagem-upgrade" style="display:none;">Upgrade Ativado!</p>
    </div>
    <script>
        const botao = document.getElementById('botao2');
        const contadorEl = document.getElementById('contador');
        const upgradeBtn = document.getElementById('upgrade');
        const mensagemUpgrade = document.getElementById('mensagem-upgrade');

        let contador = 0;
        let multiplicador = 1;

        const corOriginal = "black";
        const gifFundo = "url('../public/CavernosoMoggado.gif')";

        botao.addEventListener('click', () => {
            contador += multiplicador;
            contadorEl.textContent = `Moggadas: ${contador}`;

            if (contador == 10 && upgradeBtn.style.display === "none") {
                upgradeBtn.style.display = "block";
            }

            document.body.style.backgroundImage = gifFundo;
            document.body.style.backgroundSiWze = "cover";
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundPosition = "center";

            setTimeout(() => {
                document.body.style.backgroundImage = "none";
                document.body.style.backgroundColor = corOriginal;
            }, 4400);
        });

        upgradeBtn.addEventListener('click', () => {
            multiplicador = 2;
            upgradeBtn.style.display = "none";
            mensagemUpgrade.style.display = "block";
        });
    </script>
</body>

</html>
